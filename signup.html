<div class="warpperfl">
    <div id='card'>
        <div id="card-content">
            <div id="card-title">
                <h2>SIGN UP</h2>
                <div class="underline-title"></div>
            </div>
            <form method="POST" class="form">
                <label for="user-name" style="padding-top: 4px">&nbsp;Firstname</label>
                <input
                    id="user-name"
                    class="form-content"
                    type="text"
                    name="username"
                    required />
                    <div class="form-border"></div>
                <label for="user-name" style="padding-top: 8px">&nbsp;Lastname</label>
                <input
                    id="user-name"
                    class="form-content"
                    type="text"
                    name="username"
                    required />
                    <div class="form-border"></div>
                <label for="phone-number" style="padding-top: 12px">&nbsp;Phone Number</label>
                <input
                    id="phone-number"
                    class="form-content"
                    type="number"
                    name="phonenumber"
                    required />
                    <div class="form-border"></div>
                <label for="user-email" style="padding-top: 15px">&nbsp;Email</label>
                <input
                    id="user-email"
                    class="form-content"
                    type="email"
                    name="email"
                    autocomplete="on"
                    required />
                    <div class="form-border"></div>
                <label for="user-password" style="padding-top: 17px">&nbsp;Password</label>
                <input
                    id="user-password"
                    class="form-content"
                    type="password"
                    name="password"
                    required />
                    <div class="form-border"></div><br>
                <input 
                    id="submit-btn" 
                    type="submit" 
                    name="submit" 
                    value="SIGN UP" />
                <a href="login.html" id="signup">Already have an account?</a>
                
            </form>
        </div>
    </div>
</div>
